
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow - Tailtrail</title>
  <link rel="stylesheet" href="flow.css">
</head>
<body>
  <div class="container">
    <!-- Screen 1: Welcome -->
    <section id="welcome" class="screen">
      <div class="background"></div>
      <div class="frame">
        <div class="motto">
          <div class="line">MANY DOGS HAVE ANXIETY</div>
          <div class="line">FEW OF US SUFFER FROM IT</div>
        </div>
        <a href="#question1" class="join-button">JOIN</a>
      </div>
    </section>

    <!-- Screen 2: First Question -->
    <section id="question1" class="screen hidden">
      <div class="background"></div>
      <div class="frame">
        <div class="question">
          <span>WHAT IS</span>
          <span>AROUND</span>
          <span>YOU?</span>
        </div>
        <div class="activity-grid">
          <div class="activity-item">HOME</div>
          <div class="activity-item">STREET</div>
          <div class="activity-item">WORK</div>
          <div class="activity-item">TRANSPORT</div>
          <div class="activity-item">BAR</div>
          <div class="activity-item">LOVE</div>
        </div>
      </div>
    </section>

    <!-- Screen 3: Second Question -->
    <section id="question2" class="screen hidden">
      <div class="background"></div>
      <div class="frame">
        <div class="question">
          <span>WHAT IS</span>
          <span>INSIDE</span>
          <span>YOU?</span>
        </div>
        <div class="activity-grid second-grid">
          <!-- Dynamic content will be inserted here -->
        </div>
      </div>
    </section>

    <!-- Screen 4: Video -->
    <section id="video" class="screen hidden">
      <div class="background"></div>
      <video id="background-video" autoplay muted loop>
        <source src="/videos/example.mp4" type="video/mp4">
      </video>
      <div class="next-button-container">
        <button id="next-button">Next</button>
      </div>
    </section>

    <!-- Screen 5: Final Suggestions -->
    <section id="final" class="screen hidden">
      <div class="background"></div>
      <div class="frame">
        <div class="question">
          <span>DOG CAN</span>
          <span>HELP</span>
          <span>YOU?</span>
        </div>
        <div class="activity-grid final-grid">
          <div class="activity-item"><a href="/calm">START AGAIN</a></div>
          <div class="activity-item"><a href="https://www.patreon.com/" target="_blank">DONATE</a></div>
          <div class="activity-item"><a href="https://www.instagram.com/" target="_blank">INSTAGRAM</a></div>
          <div class="activity-item">GO PLAY</div>
          <div class="activity-item">LIVE TALK</div>
          <div class="activity-item">SEE EXAMPLE</div>
        </div>
      </div>
    </section>
  </div>
  <script src="flow.js"></script>
</body>
</html>
