<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Location - Tailtrail</title>
  <link rel="stylesheet" href="calm.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="frame">
      <h1 class="header">What's Around?</h1>
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-environment="home">
            <img src="images/home.jpg" alt="Home">
            <p class="caption">Home</p>
          </div>
          <div class="carousel-item" data-environment="park">
            <img src="images/park.jpg" alt="Park">
            <p class="caption">Park</p>
          </div>
          <div class="carousel-item" data-environment="working">
            <img src="images/working.jpg" alt="Office">
            <p class="caption">Office</p>
          </div>
          <div class="carousel-item" data-environment="transport">
            <img src="images/transport.jpg" alt="Transport">
            <p class="caption">Transport</p>
          </div>
          <div class="carousel-item" data-environment="bar">
            <img src="images/bar.jpg" alt="Bar">
            <p class="caption">Bar</p>
          </div>
        </div>
        <button class="nav prev">‹</button>
        <button class="nav next">›</button>
      </div>
    </div>
  </div>
  <script src="calm.js"></script>
</body>
</html>
