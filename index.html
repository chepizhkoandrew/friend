<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Action Picker</title>
    
    <!-- CSS Block -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #task { font-size: 1.5em; margin-top: 20px; }
        #getBusyButton { padding: 10px 20px; font-size: 1em; cursor: pointer; border-radius: 8px; }

        /* Centering form container */
        #formContainer {
            width: 500px;
            margin: 0 auto;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* Styling form fields */
        .formField {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Centering the main image container */
        #imageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            background-color: transparent;
            transition: transform 0.3s;
            display: none; /* Initially hidden */
        }

        #imageContainer:hover {
            transform: scale(1.02);
        }

        #taskImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: filter 0.3s, transform 0.3s;
            border-radius: 15px; /* Rounded corners for the image */
        }

        /* Centered aftertext overlay */
        #afterTextOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24pt;
            font-weight: bold;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            display: none;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <!-- Form Container -->
    <div id="formContainer">
        <div class="formField">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" maxlength="20" placeholder="Enter your name">
        </div>

        <div class="formField">
            <label for="environmentSelect">Where are you?</label>
            <select id="environmentSelect">
                <option value="">Select your environment</option>
                <option value="home">Home</option>
                <option value="outside">Outside</option>
                <option value="work">Work</option>
                <option value="in-transit">In-transit</option>
            </select>
        </div>

        <div class="formField">
            <label for="timeSelect">I have about...</label>
            <select id="timeSelect">
                <option value="">Select available time</option>
                <option value="1">1 min</option>
                <option value="5">5 min</option>
                <option value="20">20 min</option>
                <option value="60">1 hour</option>
            </select>
        </div>
    </div>

    <button id="getBusyButton" disabled>Get Busy</button>
    <p id="task">Fill out the form to start!</p>

    <div id="imageContainer">
        <img id="taskImage" src="" alt="" style="display: none;">
        <div id="afterTextOverlay">After Text</div>
    </div>

    <!-- JavaScript Block -->
    <script>
        const nameInput = document.getElementById('nameInput');
        const environmentSelect = document.getElementById('environmentSelect');
        const timeSelect = document.getElementById('timeSelect');
        const getBusyButton = document.getElementById('getBusyButton');
        const formContainer = document.getElementById('formContainer');
        const imageContainer = document.getElementById('imageContainer');
        const taskElement = document.getElementById('task');
        const taskImage = document.getElementById('taskImage');
        const afterTextOverlay = document.getElementById('afterTextOverlay');

        // Sample tasks for demonstration purposes
        const tasks = [
            { name: "Do 10 pushups", image: "pushups.jpg", environment: ["home"], time: 1 },
            { name: "Read a book", image: "reading.jpg", environment: ["home", "outside"], time: 20 },
            { name: "Take a walk", image: "walk.jpg", environment: ["outside", "in-transit"], time: 5 },
            { name: "Do a quick stretch", image: "stretch.jpg", environment: ["home", "work"], time: 1 }
        ];

        function validateForm() {
            const isNameValid = nameInput.value.length >= 3;
            const isEnvironmentSelected = environmentSelect.value !== '';
            const isTimeSelected = timeSelect.value !== '';

            // Enable "Get Busy" button if all fields are defined
            getBusyButton.disabled = !(isNameValid && isEnvironmentSelected && isTimeSelected);
        }

        // Attach event listeners for form validation
        nameInput.addEventListener('input', validateForm);
        environmentSelect.addEventListener('change', validateForm);
        timeSelect.addEventListener('change', validateForm);

        function getRandomTask() {
            // Hide the form and show the activity area
            formContainer.style.display = "none";
            imageContainer.style.display = "flex";

            // Filter tasks based on user-selected environment and time
            const environment = environmentSelect.value;
            const timeAvailable = parseInt(timeSelect.value);
            const filteredTasks = tasks.filter(task => task.environment.includes(environment) && task.time <= timeAvailable);

            if (filteredTasks.length > 0) {
                // Select a random task from the filtered list
                const randomTask = filteredTasks[Math.floor(Math.random() * filteredTasks.length)];

                // Display task name
                taskElement.innerText = randomTask.name;

                // Display task image
                taskImage.src = `images/${randomTask.image}`;
                taskImage.style.display = "block";

                // Clear and hide aftertext overlay for now
                afterTextOverlay.style.display = "none";
            } else {
                taskElement.innerText = "No tasks available for the selected environment and time.";
            }
        }

        getBusyButton.addEventListener('click', getRandomTask);
    </script>
</body>
</html>
