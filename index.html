<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Action Picker</title>
    
    <!-- CSS Block -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #task { font-size: 1.5em; margin-top: 20px; }
        #getBusyButton { padding: 10px 20px; font-size: 1em; cursor: pointer; border-radius: 8px; }

        /* Centering form container */
        #formContainer {
            width: 500px;
            margin: 0 auto 20px auto;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        /* CSS to move mainContentWrapper down */
.moveDown {
    position:absolute;
    bottom:0;
    transition: top 0.5s ease;
}

        /* Styling form fields */
        .formField {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }





        
        /* Centering the main image container */
        #imageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            background-color: transparent;
            transition: transform 0.3s;
        }

        #imageContainer:hover {
            transform: scale(1.02);
        }

        #activity {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
}

#app {
    display: flex;
    overflow: hidden;
    width: 100%;
    max-width: 500px;
    position: relative;
}

        #taskImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: filter 0.3s, transform 0.3s;
            border-radius: 15px; /* Rounded corners for the image */
        }

        /* Centered aftertext overlay */
        #afterTextOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24pt;
            font-weight: bold;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            display: none;
            text-align: center;
            max-width: 80%;
        }

        /* Styled popup */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 24pt;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            display: none;
            text-align: center;
            max-width: 80%;
        }

        .activeTimer {
            filter: grayscale(100%);
            transform: scale(0.95);
        }

        #pausePopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
        }

        #progressContainerWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #progressContainer {
            width: 500px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            display: none;
        }

        #progressBar {
            width: 0;
            height: 100%;
            background-color: green;
            border-radius: 15px;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        #cancelTimerButton {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
        }

        .radioGroup {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    padding: 8px;
    border-radius: 5px;
    background-color: #e8f3fc;
    border: 1px solid #d0e2f0;
}

.radioGroup label {
    font-size: 1em;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 5px;
    background-color: #d0e9ff;
    transition: background-color 0.3s;
}

.radioGroup input[type="radio"] {
    display: none;
}

.radioGroup input[type="radio"]:checked + label {
    background-color: #91c4f2;
    color: white;
}

/* Carousel Content - Horizontal Layout */
.carousel-content {
    min-width: 100%;
    transition: transform 0.5s ease;
}

/* To handle the sliding effect */
#mainContentWrapper {
    transform: translateX(0%);}

#activity {
    transform: translateX(100%);
}

    </style>
</head>
<body>

    <!-- two big blocks -->
    <div id="app">
        <!-- Carousel Content 1 -->
        <div id="mainContentWrapper" class="carousel-content">
            <form id="formContainer">
                <div class="formField">
                    <label for="nameInput">Name:</label>
                    <input type="text" id="nameInput" maxlength="20" placeholder="Enter your name">
                </div>
                <div class="formField">
                    <label>I'm at...</label>
                    <div class="radioGroup">
                        <input type="radio" id="home" name="environment" value="home">
                        <label for="home">Home</label>
                        <input type="radio" id="outside" name="environment" value="outside">
                        <label for="outside">Outside</label>
                        <input type="radio" id="work" name="environment" value="work">
                        <label for="work">Work</label>
                        <input type="radio" id="in-transit" name="environment" value="in-transit">
                        <label for="in-transit">In-transit</label>
                    </div>
                </div>
                <button id="getBusyButton" disabled>Get Busy</button>
            </form>
        </div>
    
        <!-- Carousel Content 2 -->
        <div id="activity" class="carousel-content">
            <p id="task">Press "Get Busy" to start!</p>
            <div id="imageContainer">
                <img id="taskImage" src="" alt="Task Image" style="display: none;">
                <div id="afterTextOverlay">After Text</div>
            </div>
        </div>
    </div>
    
    <!-- Carousel Navigation Buttons -->
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>





    <!-- JavaScript Block -->
    <script>
        let tasks = [];
        let lastTask = null;
        let currentTask = null;
        let progressInterval = null;
        let paused = false;
        let progress = 0;
        let elapsedTime = 0;
        let currentIndex = 0; // 0 for mainContentWrapper, 1 for activity




        const nameInput = document.getElementById('nameInput');
        const timeSelect = document.getElementById('timeSelect');
        const radioEnvironment = document.getElementsByName('environment');
        const radioTime = document.getElementsByName('time');
        const contentWrapper = document.getElementById('mainContentWrapper');
        const activity = document.getElementById('activity');
        const getBusyButton = document.getElementById('getBusyButton');

        // Disable the Get Busy button initially
        getBusyButton.disabled = false;

         // Function to validate the form
         function validateForm() {
    const isNameValid = nameInput.value.length >= 3;
    const isEnvironmentSelected = Array.from(radioEnvironment).some(radio => radio.checked);
    const isTimeSelected = Array.from(radioTime).some(radio => radio.checked);
    getBusyButton.disabled = !(isNameValid && isEnvironmentSelected && isTimeSelected);
}

       
        // Attach event listeners for form validation
        nameInput.addEventListener('input', validateForm);
radioEnvironment.forEach(radio => radio.addEventListener('change', validateForm));
radioTime.forEach(radio => radio.addEventListener('change', validateForm));

        // Fetch tasks from JSON file
        fetch('tasks.json')
            .then(response => response.json())
            .then(data => {
                tasks = data;
                console.log("Tasks loaded successfully:", tasks);
                validateForm();
            })
            .catch(error => console.error('Error loading tasks:', error));

        function getRandomTask() {
            if (tasks.length === 0) {
                alert("Tasks are not loaded yet. Please try again.");
                return;
            }

            document.getElementById('afterTextOverlay').style.display = 'none';
            getBusyButton.disabled = true;

            let weightedTasks = [];
            tasks.forEach(task => {
                let weight = Math.round(task.probability / 100 * 10);
                for (let i = 0; i < weight; i++) {
                    weightedTasks.push(task);
                }
            });

            let randomTask;
            do {
                randomTask = weightedTasks[Math.floor(Math.random() * weightedTasks.length)];
            } while (lastTask && randomTask.name === lastTask.name);

            lastTask = randomTask;
            currentTask = randomTask;

            document.getElementById('task').innerText = randomTask.name;

            const taskImage = document.getElementById('taskImage');
            taskImage.src = 'images/' + randomTask.image;
            taskImage.style.display = 'block';

            taskImage.onerror = function() {
                console.error(`Failed to load image: ${taskImage.src}`);
                taskImage.style.display = 'none';
                document.getElementById('task').innerText = `Failed to load image for "${randomTask.name}". Check that "images/${randomTask.image}" exists.`;
                getBusyButton.disabled = false;
            };
        }

        function startProgressBar(duration) {
            paused = false;
            elapsedTime = 0;
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            progressContainer.style.display = 'block';
            document.getElementById('cancelTimerButton').style.display = 'block';

            progressInterval = setInterval(() => {
                if (!paused) {
                    elapsedTime += 1;
                    const fraction = (elapsedTime / duration) * 100;
                    progressBar.style.width = fraction + '%';

                    if (fraction >= 85) {
                        progressBar.style.backgroundColor = 'red';
                        progressBar.style.animation = 'blink 1s infinite';
                    }

                    if (elapsedTime >= duration) {
                        clearInterval(progressInterval);
                        resetToInitialState();
                        showAfterText();
                    }
                }
            }, 1000);
        }

        function resetToInitialState() {
            document.getElementById('task').innerText = 'Press "Get Busy" to start!';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('afterTextOverlay').style.display = 'none';
            document.getElementById('cancelTimerButton').style.display = 'none';
            getBusyButton.disabled = false;
            progress = 0;
            elapsedTime = 0;
        }

        function showAfterText() {
            const afterTextOverlay = document.getElementById('afterTextOverlay');
            afterTextOverlay.innerText = currentTask.aftertext;
            afterTextOverlay.style.display = 'block';
        }

// Function to show the next content in the carousel
function showNext() {
    currentIndex = (currentIndex + 1) % 2;
    updateCarousel();
}

// Function to show the previous content in the carousel
function showPrev() {
    currentIndex = (currentIndex - 1 + 2) % 2;
    updateCarousel();
}

// Update carousel based on the current index
function updateCarousel() {
    if (currentIndex === 0) {
        contentWrapper.style.transform = 'translateX(0%)';
        activity.style.transform = 'translateX(100%)';
    } else {
        contentWrapper.style.transform = 'translateX(-100%)';
        activity.style.transform = 'translateX(0%)';
    }
}

// Attach event listeners to navigation buttons
document.getElementById('nextBtn').addEventListener('click', showNext);
document.getElementById('prevBtn').addEventListener('click', showPrev);


        // Event listener for Get Busy button
        getBusyButton.addEventListener('click', getRandomTask);
        document.getElementById('getBusyButton').addEventListener('click', function() {
    document.getElementById('app').classList.add('moveDown');
});
getBusyButton.addEventListener('click', function() {
    mainContentWrapper.classList.add('moveDown');
});

        // Event listener for clicking on the task image
        document.getElementById('taskImage').addEventListener('click', () => {
            if (!currentTask) return;
            document.getElementById('popup').style.display = 'block';
            getBusyButton.disabled = true; // Disable Get Busy button when popup is open
        });

        // Event listeners for popup buttons
        document.getElementById('yesButton').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('afterTextOverlay').style.display = 'none';
            startProgressBar(currentTask.time);
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            getBusyButton.disabled = false; // Re-enable Get Busy button when popup is closed
        });
    </script>
</body>
</html>
