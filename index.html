<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Action Picker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #task { font-size: 1.5em; margin-top: 20px; }
        #getBusyButton { padding: 10px 20px; font-size: 1em; cursor: pointer; }
        
        /* Center and resize the image */
        #imageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
            background-color: transparent; /* Transparent background */
        }
        
        #taskImage {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Scales image to fit within frame without cropping */
        }
    </style>
</head>
<body>
    <h1>Random Action Picker</h1>
    <button id="getBusyButton">Get Busy</button>
    <p id="task">Press "Get Busy" to start!</p>
    
    <!-- Container for centered image -->
    <div id="imageContainer">
        <img id="taskImage" src="" alt="" style="display: none;">
    </div>

    <script>
        let tasks = [];

        // Fetch tasks from JSON file
        fetch('tasks.json')
            .then(response => response.json())
            .then(data => {
                tasks = data;
                console.log("Tasks loaded successfully:", tasks);
            })
            .catch(error => console.error('Error loading tasks:', error));

        function getRandomTask() {
            if (tasks.length === 0) {
                alert("Tasks are not loaded yet. Please try again.");
                return;
            }

            let weightedTasks = [];
            tasks.forEach(task => {
                let weight = Math.round(task.probability / 100 * 10); // Adjust weight scaling
                for (let i = 0; i < weight; i++) {
                    weightedTasks.push(task);
                }
            });

            const randomTask = weightedTasks[Math.floor(Math.random() * weightedTasks.length)];
            document.getElementById('task').innerText = randomTask.name;
            const taskImage = document.getElementById('taskImage');

            // Set the image source and make it visible
            taskImage.src = 'images/' + randomTask.image;
            taskImage.style.display = 'block';

            // Add error handling for image loading
            taskImage.onerror = function() {
                console.error(`Failed to load image: ${taskImage.src}`);
                taskImage.style.display = 'none'; // Hide image if it can't be loaded
                document.getElementById('task').innerText = `Failed to load image for "${randomTask.name}". Check that "images/${randomTask.image}" exists.`;
            };
        }

        document.getElementById('getBusyButton').addEventListener('click', getRandomTask);
    </script>
</body>
</html>
