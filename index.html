<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Action Picker</title>
    
    <!-- CSS Block -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f3f3f3; }
        #task { font-size: 1.5em; margin-top: 20px; }
        #getBusyButton { padding: 10px 20px; font-size: 1em; cursor: pointer; border-radius: 8px; margin-top: 20px; }

        /* Centering form container */
        #formContainer {
            width: 500px;
            margin: 0 auto;
            text-align: left;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling form fields */
        .formField {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .radioGroup {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .radioOption {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .radioOption input[type="radio"] {
            margin-right: 5px;
            accent-color: #4CAF50; /* Customize the radio button color */
        }

        #imageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            background-color: transparent;
            transition: transform 0.3s;
        }

        #imageContainer:hover {
            transform: scale(1.02);
        }

        #taskImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: filter 0.3s, transform 0.3s;
            border-radius: 15px;
        }

        #afterTextOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24pt;
            font-weight: bold;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            display: none;
            text-align: center;
            max-width: 80%;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 24pt;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            display: none;
            text-align: center;
            max-width: 80%;
        }

        .activeTimer {
            filter: grayscale(100%);
            transform: scale(0.95);
        }

        #progressContainerWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #progressContainer {
            width: 500px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            display: none;
        }

        #progressBar {
            width: 0;
            height: 100%;
            background-color: green;
            border-radius: 15px;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        #cancelTimerButton {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Form Container -->
    <form id="formContainer">
        <div class="formField">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" maxlength="20" placeholder="Enter your name">
        </div>

        <div class="formField">
            <label>Where are you?</label>
            <div class="radioGroup" id="environmentSelect">
                <label class="radioOption"><input type="radio" name="environment" value="home"> Home</label>
                <label class="radioOption"><input type="radio" name="environment" value="outside"> Outside</label>
                <label class="radioOption"><input type="radio" name="environment" value="work"> Work</label>
                <label class="radioOption"><input type="radio" name="environment" value="in-transit"> In-transit</label>
            </div>
        </div>

        <div class="formField">
            <label>I have about...</label>
            <div class="radioGroup" id="timeSelect">
                <label class="radioOption"><input type="radio" name="time" value="1"> 1 min</label>
                <label class="radioOption"><input type="radio" name="time" value="5"> 5 min</label>
                <label class="radioOption"><input type="radio" name="time" value="20"> 20 min</label>
                <label class="radioOption"><input type="radio" name="time" value="60"> 1 hour</label>
            </div>
        </div>
    </form>

    <button id="getBusyButton" disabled>Get Busy</button>
    
    <div id="imageContainer">
        <img id="taskImage" src="" alt="" style="display: none;">
        <div id="afterTextOverlay">After Text</div>
    </div>

    <div id="popup">
        <p>Ready for the timer?</p>
        <button id="yesButton">Yes</button>
        <button id="cancelButton">Cancel</button>
    </div>

    <!-- JavaScript Block -->
    <script>
        let tasks = [];
        let lastTask = null;
        let currentTask = null;
        let progressInterval = null;
        let paused = false;
        let progress = 0;
        let elapsedTime = 0;

        const nameInput = document.getElementById('nameInput');
        const getBusyButton = document.getElementById('getBusyButton');
        const environmentSelect = document.getElementById('environmentSelect');
        const timeSelect = document.getElementById('timeSelect');

        // Form validation to enable Get Busy button
        function validateForm() {
            const isNameValid = nameInput.value.length >= 3;
            const isEnvironmentSelected = !!document.querySelector('input[name="environment"]:checked');
            const isTimeSelected = !!document.querySelector('input[name="time"]:checked');
            getBusyButton.disabled = !(isNameValid && isEnvironmentSelected && isTimeSelected);
        }

        nameInput.addEventListener('input', validateForm);
        environmentSelect.addEventListener('change', validateForm);
        timeSelect.addEventListener('change', validateForm);

        fetch('tasks.json')
            .then(response => response.json())
            .then(data => {
                tasks = data;
                validateForm();
            })
            .catch(error => console.error('Error loading tasks:', error));

        function getRandomTask() {
            if (tasks.length === 0) {
                alert("Tasks are not loaded yet. Please try again.");
                return;
            }

            document.getElementById('afterTextOverlay').style.display = 'none';
            getBusyButton.disabled = true;

            let weightedTasks = [];
            tasks.forEach(task => {
                let weight = Math.round(task.probability / 100 * 10);
                for (let i = 0; i < weight; i++) {
                    weightedTasks.push(task);
                }
            });

            let randomTask;
            do {
                randomTask = weightedTasks[Math.floor(Math.random() * weightedTasks.length)];
            } while (lastTask && randomTask.name === lastTask.name);

            lastTask = randomTask;
            currentTask = randomTask;

            document.getElementById('task').innerText = randomTask.name;

            const taskImage = document.getElementById('taskImage');
            taskImage.src = 'images/' + randomTask.image;
            taskImage.style.display = 'block';

            taskImage.onerror = function() {
                console.error(`Failed to load image: ${taskImage.src}`);
                taskImage.style.display = 'none';
                document.getElementById('task').innerText = `Failed to load image for "${randomTask.name}". Check that "images/${randomTask.image}" exists.`;
                getBusyButton.disabled = false;
            };
        }

        function startProgressBar(duration) {
            paused = false;
            elapsedTime = 0;
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            progressContainer.style.display = 'block';
            document.getElementById('cancelTimerButton').style.display = 'block';

            progressInterval = setInterval(() => {
                if (!paused) {
                    elapsedTime += 1;
                    const fraction = (elapsedTime / duration) * 100;
                    progressBar.style.width = fraction + '%';

                    if (fraction >= 85) {
                        progressBar.style.backgroundColor = 'red';
                        progressBar.style.animation = 'blink 1s infinite';
                    }

                    if (elapsedTime >= duration) {
                        clearInterval(progressInterval);
                        resetToInitialState();
                        showAfterText();
                    }
                }
            }, 1000);
        }

        function resetToInitialState() {
            document.getElementById('task').innerText = 'Press "Get Busy" to start!';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('afterTextOverlay').style.display = 'none';
            document.getElementById('cancelTimerButton').style.display = 'none';
            getBusyButton.disabled = false;
            progress = 0;
            elapsedTime = 0;
        }

        function showAfterText() {
            const afterTextOverlay = document.getElementById('afterTextOverlay');
            afterTextOverlay.innerText = currentTask.aftertext;
            afterTextOverlay.style.display = 'block';
        }

        getBusyButton.addEventListener('click', getRandomTask);

        document.getElementById('taskImage').addEventListener('click', () => {
            if (!currentTask) return;
            document.getElementById('popup').style.display = 'block';
            getBusyButton.disabled = true;
        });

        document.getElementById('yesButton').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('afterTextOverlay').style.display = 'none';
            startProgressBar(currentTask.time);
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            getBusyButton.disabled = false;
        });
    </script>
</body>
</html>
